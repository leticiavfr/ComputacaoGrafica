<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Lines and Triangles and change thickness</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: top;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #999;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Keyboard and Mouse interation</h1>
    
    <table>
        <!-- First Row: Basic Shapes -->
        <tr>
            <td>
                <h3>Press 1-9 to change the point's color <br>
                    Press 'R' or 'r' to draw a line <br>
                    Press 'T' or 't' to draw a triangle <br>
                    Press 'E', 'e', 'K' or 'k' to change thickness, and then press 1-9 to choose size</h3>
                <canvas id="glCanvas1" width="500" height="500"></canvas>
            </td>
        </tr>
    </table>

    <!-- Load all JavaScript files -->
    <script src="drawLinesAndTrianglesAndThickness.js"></script>
</body>
</html>
